{% extends 'base.html' %}
{% block body %}
<section class="irs-account-field">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="irs-account-col">
                        <h3>Register</h3>
                        <form id="contact_form" name="contact_form" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <br>
                            <button class="btn btn-default irs-big-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>              
            </div>
        </div>
    </section>
    <!-- Account end -->
{% endblock %}
